<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="mazeGen.js"></script>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #000000;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var forwardView;
var leftView;
var rightView;

document.onkeyup = updateGameArea;

function startGame() {
    myGameArea.start();
    myGameArea.loadMaze();
	myGamePiece = new component(30, 30, "player", myGameArea.startRow*30, myGameArea.startCol*30, "east");
	myGameArea.loadMaze();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    maze : twoToOne(makeScaleMaze(31)),
    start : function() {
        this.canvas.width = 930;
        this.canvas.height = 930;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    loadMaze : function() {
    	this.walls = [];
    	for (var i = 0; i < 31; i++)
    	{
    		for (var j = 0; j < 31; j++)
    		{
    			if(this.maze[j*31+i] == "W")
    			{
    				this.walls.push(new component(30,30, "wall", i*30, j*30, 0));
    			}
    			else if(this.maze[j*31+i] == "E")
    			{
    				this.endComponent = new component(30, 30, "end", i*30, j*30, 0);
    			}
    			else if(this.maze[j*31+i] == "S")
    			{
    				this.startRow = i;
    				this.startCol = j;
    			}
    		}
    	}
    }
}

function component(width, height, id, x, y, direction) {
    this.width = width;
	this.height = height;
	this.x = x;
	this.y = y;
	this.direction = direction;
	ctx = myGameArea.context;
	this.id = id;
	if(id == "player")
	{
		this.color = "red";
	}
	else if(id == "perspective")
	{
		this.color = "white";
	}
	else if(id == "wall")
	{
		this.color = "black";
	}
	else if(id == "end")
	{
		this.color = "blue";
	}
	else{this.color = "black";}
	ctx.fillStyle = this.color;
	ctx.fillRect(this.x, this.y, this.width, this.height);
	if(this.direction == "north"){
		forwardView = new component(this.width, this.height, "perspective", this.x, this.y - 30, 0);
		leftView = new component(this.width, this.height, "perspective", this.x - 30, this.y, 0);
		rightView = new component(this.width, this.height, "perspective", this.x + 30, this.y, 0);
	}
	if(this.direction == "east"){
		forwardView = new component(this.width, this.height, "perspective", this.x + 30, this.y, 0);
		leftView = new component(this.width, this.height, "perspective", this.x, this.y - 30, 0);
		rightView = new component(this.width, this.height, "perspective", this.x, this.y + 30, 0);
	}
	if(this.direction == "south"){
		forwardView = new component(this.width, this.height, "perspective", this.x, this.y + 30, 0);
		leftView = new component(this.width, this.height, "perspective", this.x + 30, this.y, 0);
		rightView = new component(this.width, this.height, "perspective", this.x -30, this.y, 0);
	}
	if(this.direction == "west"){
		forwardView = new component(this.width, this.height, "perspective", this.x - 30, this.y, 0);
		leftView = new component(this.width, this.height, "perspective", this.x, this.y + 30, 0);
		rightView = new component(this.width, this.height, "perspective", this.x, this.y - 30, 0);
	}
	this.newPos = function(dir) {
		this.direction = dir;
		var move = true;
		if(dir == "north"){
			for(var i = 0; i < myGameArea.walls.length; i++)
			{
				if(myGameArea.walls[i].y == this.y-30 && myGameArea.walls[i].x == this.x)
				{
					move = false;
				}
			}
			if(move){
				this.y -= 30;
			}
		}
		if(dir == "south"){
			for(var i = 0; i < myGameArea.walls.length; i++)
			{
				if(myGameArea.walls[i].y == this.y+30 && myGameArea.walls[i].x == this.x)
				{
					move = false;
				}
			}
			if(move){
				this.y += 30;
			}
		}
		if(dir == "east"){
			for(var i = 0; i < myGameArea.walls.length; i++)
			{
				if(myGameArea.walls[i].x == this.x+30 && myGameArea.walls[i].y == this.y)
				{
					move = false;
				}
			}
			if(move){
				this.x += 30;
			}
		}
		if(dir == "west"){
			for(var i = 0; i < myGameArea.walls.length; i++)
			{
				if(myGameArea.walls[i].x == this.x-30 && myGameArea.walls[i].y == this.y)
				{
					move = false;
				}
			}
			if(move){
				this.x -= 30;
			}
		}
	}
	this.update = function(){
		ctx = myGameArea.context;
		ctx.fillStyle = this.color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
		if(this.direction == "north"){
			forwardView = new component(this.width, this.height, "perspective", this.x, this.y - 30, 0);
			leftView = new component(this.width, this.height, "perspective", this.x - 30, this.y, 0);
			rightView = new component(this.width, this.height, "perspective", this.x + 30, this.y, 0);
		}
		if(this.direction == "east"){
			forwardView = new component(this.width, this.height, "perspective", this.x + 30, this.y, 0);
			leftView = new component(this.width, this.height, "perspective", this.x, this.y - 30, 0);
			rightView = new component(this.width, this.height, "perspective", this.x, this.y + 30, 0);
		}
		if(this.direction == "south"){
			forwardView = new component(this.width, this.height, "perspective", this.x, this.y + 30, 0);
			leftView = new component(this.width, this.height, "perspective", this.x + 30, this.y, 0);
			rightView = new component(this.width, this.height, "perspective", this.x - 30, this.y, 0);
		}
		if(this.direction == "west"){
			forwardView = new component(this.width, this.height, "perspective", this.x - 30, this.y, 0);
			leftView = new component(this.width, this.height, "perspective", this.x, this.y + 30, 0);
			rightView = new component(this.width, this.height, "perspective", this.x, this.y - 30, 0);
		}
		myGameArea.loadMaze();
	}
	
}

function updateGameArea(e) {
    e = e || window.event;
	if(e.keyCode >= '37' && e.keyCode <= '40')
	{
		myGameArea.clear()
		if(e.keyCode == '38')
		{
			myGamePiece.newPos("north");
			myGamePiece.update();
		}
		if(e.keyCode == '40')
		{
			myGamePiece.newPos("south");
			myGamePiece.update();
		}
		if(e.keyCode == '37')
		{
			myGamePiece.newPos("west");
			myGamePiece.update();
		}
		if(e.keyCode == '39')
		{
			myGamePiece.newPos("east");
			myGamePiece.update();
		}
		
	}
}
</script>
</body>
</html>
